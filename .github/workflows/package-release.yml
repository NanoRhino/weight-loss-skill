name: Package & Release Skills

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_clawhub:
        description: "Publish to ClawHub after packaging"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq zip

      - name: Extract version
        id: version
        run: |
          VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Run package.sh
        run: ./scripts/package.sh

      - name: Upload Claude Code plugin artifact
        uses: actions/upload-artifact@v4
        with:
          name: weight-loss-skill-v${{ steps.version.outputs.version }}-claude
          path: dist/claude-plugin/weight-loss-skill-v${{ steps.version.outputs.version }}-claude.zip

      - name: Upload ClawHub skill artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clawhub-skills-v${{ steps.version.outputs.version }}
          path: dist/clawhub/*.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/claude-plugin/weight-loss-skill-v${{ steps.version.outputs.version }}-claude.zip
            dist/clawhub/daily-notification-skill-v${{ steps.version.outputs.version }}.zip
            dist/clawhub/diet-tracking-analysis-v${{ steps.version.outputs.version }}.zip
            dist/clawhub/user-onboarding-profile-v${{ steps.version.outputs.version }}.zip
            dist/clawhub/weight-loss-planner-v${{ steps.version.outputs.version }}.zip
            dist/clawhub/weight-loss-skill-bundle-v${{ steps.version.outputs.version }}.zip

  publish-clawhub:
    needs: package
    runs-on: ubuntu-latest
    if: >
      (startsWith(github.ref, 'refs/tags/v') ||
       github.event.inputs.publish_clawhub == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install clawhub CLI
        run: npm install -g clawhub

      - name: Install dependencies
        run: sudo apt-get install -y -qq jq zip

      - name: Run package.sh
        run: ./scripts/package.sh --openclaw

      - name: Publish to ClawHub
        env:
          CLAWHUB_TOKEN: ${{ secrets.CLAWHUB_TOKEN }}
        run: |
          SKILLS=(
            "daily-notification-skill"
            "diet-tracking-analysis"
            "user-onboarding-profile"
            "weight-loss-planner"
          )
          for skill in "${SKILLS[@]}"; do
            echo "Publishing $skill..."
            clawhub publish "dist/clawhub/$skill" || echo "Failed: $skill"
          done
